<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Wallet</title>
    <style>
        body {
            width: 300px;
            height: 600px;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: normal;
        }

        .logo {
            width: 30px;
            height: 30px;
        }

        .mnemonic-container {
            background-color: #111;
            padding: 20px;
            border-radius: 4px;
            margin-top: 20px;
            word-wrap: break-word;
            font-family: monospace;
        }

        .warning-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #FF5722;
            border-radius: 4px;
            padding: 16px;
            margin-top: 20px;
            display: none;
        }

        .warning-container.visible {
            display: block;
        }

        .warning-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .warning-text {
            color: #fff;
            line-height: 1.5;
            opacity: 0.9;
        }

        .warning-icon {
            font-size: 20px;
        }

        .address-container {
            background-color: #111;
            padding: 30px;
            border-radius: 8px;
            margin-top: 20px;
            word-wrap: break-word;
            font-family: monospace;
            display: none;
        }

        .address-label {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            opacity: 0.9;
        }

        .address-value {
            font-size: 16px;
            line-height: 1.5;
            letter-spacing: 0.5px;
            word-break: break-all;
            font-family: monospace;
        }

        .address-container.visible {
            display: block;
        }

        .wallet-name-container {
            background-color: #111;
            padding: 30px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }

        .wallet-name-label {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .wallet-name-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 16px;
            font-family: monospace;
        }

        .wallet-name-input:focus {
            outline: none;
            border-color: #666;
        }

        .button-container {
            margin-top: 20px;
            text-align: right;
        }
        
        .create-button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .create-button:hover {
            background: #1557b0;
        }
        .balance-container {
            background-color: #111;
            padding: 20px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .balance-label {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .balance-value {
            font-size: 24px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Wallet</h2>
            <img src="/assets/crucible.svg" alt="Crucible Labs Logo" class="logo" style="width: 100px;">
        </div>

        <div class="wallet-name-container">
            <div class="wallet-name-label">Wallet Name</div>
            <input type="text" id="wallet-name-input" class="wallet-name-input" placeholder="Enter wallet name">
            <div class="wallet-name-label" style="margin-top: 20px;">Password</div>
            <input type="password" id="wallet-password-input" class="wallet-name-input" placeholder="Enter password to encrypt your wallet">
            <div class="button-container">
                <button id="create-wallet-button" class="create-button">Create Wallet</button>
            </div>
        </div>

        <div id="mnemonic-holder" class="mnemonic-container" style="display: none">
            Generating mnemonic...
        </div>

        <div id="warning-container" class="warning-container">
            <div class="warning-header">
                <span class="warning-icon">⚠️</span>
                <span>Please write down your wallet's mnemonic seed and keep it in a safe place.</span>
            </div>
            <div class="warning-text">
                The mnemonic can be used to restore your wallet. Keep it carefully to not lose your assets.
            </div>
        </div>

        <div id="address-holder" class="address-container">
            <div class="address-label">Address</div>
            <div class="address-value">Generating address...</div>
        </div>
        <div id="balance-container" class="balance-container" style="display: none;">
            <div class="balance-label">Balance</div>
            <div class="balance-value">Loading balance...</div>
        </div>
    </div>
    <script type="module" src="/dist/src/createWallet.js"></script>
</body>
</html>
